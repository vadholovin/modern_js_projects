<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />

  <style>
    .success, .error {
      color: #fff;
      padding: 5px;
      margin: 5px 0 15px 0;
    }
    .success {
      background-color: green;
    }
    .error {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Book</h1>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" class="u-full-width" id="title">
      </div>
      <div>
        <label for="author">Autor</label>
        <input type="text" class="u-full-width" id="author">
      </div>
      <div>
        <label for="isbn">ISBN#</label>
        <input type="text" class="u-full-width" id="isbn">
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>

    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>

    <button type="button" id="clear">Clear List</button>
  </div>
  <!-- <script src="app-es5.js"></script> -->
  <script src="app-es6.js"></script>
</body>
</html>
